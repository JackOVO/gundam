<div style="height: 100%;">
  <div id="gundam-tool">
    组群名称: <input type="text"
      ng-model="ser.name" class="inline-input" style="margin-right:15px;" >
    使用时间:
      <input type="text" placeholder="yyyy/mm/dd"
        ng-model="ser.startDate" class="inline-input" style="width:110px;">
    - <input type="text" placeholder="yyyy/mm/dd"
       ng-model="ser.endDate" class="inline-input" style="width:110px; margin-right:15px;">
    客户类型: <!-- theme="selectize"  -->
    <ui-select ng-model="ser.khtype"
      style="width:100px;display:inline-block;margin-right:15px;outline:0;">
      <ui-select-match
        placeholder="{{$select.selected.name || '请选择'}}"
        style="outline:0;background:none;box-shadow:none;">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="type in khtype">
        <span ng-bind-html="type.name"></span>
      </ui-select-choices>
    </ui-select>
    角色类型:
    <ui-select ng-model="ser.rltype"
      style="width:160px;display:inline-block;margin-right:15px;outline:0;">
      <ui-select-match
        placeholder="{{$select.selected.name || '请选择'}}"
        style="outline:0;background:none;box-shadow:none;">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="role in roles">
       <span ng-bind-html="role.name"></span>
      </ui-select-choices>
    </ui-select>
    <button class="round-min raund-blue" ng-click="clear()">清</button>
    <button class="round-min raund-blue" ng-show="isSearch" ng-click="search()">搜</button>
  </div>
  <div id="gundam-content">
    <div id="gundam-content-tool" class="right">
      <button class="round-min raund-red" ng-click="vm.add()">十</button>
    </div>
    <div id="gundam-content-table">
      <div style="height:100%;overflow-y:auto;">
        <table>
          <thead>
            <tr>
              <td>名称</td>
              <td>时间</td>
              <td>类型</td>
              <td>角色</td>
              <td>功能</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in vm.list">
              <td>{{item.name}}</td>
              <td>{{formart(item.time[0]) + '-' + formart(item.time[1])}}</td>
              <td>{{item.type}}</td>
              <td>{{item.roles.toString()}}</td>
              <td>
  <a href="javascript:;" class="fna" ng-click="vm.detail(item.code)">详情</a>
  <a href="javascript:;" class="fna" ng-click="vm.del(item.code, item.name)">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="gundam-content-page" ng-show="vm.count > 1">
        <page num="vm.num" count="vm.count" go="vm.gogo"></page>
      </div>
    </div>
  </div>
</div>
