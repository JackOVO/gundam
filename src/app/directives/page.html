<div class="page">
  <a href="javascript:;" class="prev"
    ng-class="{'disabled': num==1}"
    ng-click="go(num-1)">&lt;</a>
  <a href="javascript:;"
    ng-repeat="number in pageAry"
    ng-class="{'selected': num == number}"
    ng-click="go(number)">{{number}}</a>
  <a href="javascript:;" class="next"
    ng-class="{'disabled': num-0+1>count}"
    ng-click="go(num-0+1)">&gt;</a>
</div>
