<div class="dialog">
  <div class="dialog-header">
    {{title}}
  </div>
  <div class="dialog-content">
    <p class="dialog-text">{{message}}</p>
  </div>
  <div class="dialog-bottom">
    <button class="tiny cancel" ng-click="cancel()">取消</button>
    <button class="small confirm" ng-click="confirm()">确定</button>
  </div>
</div>
